<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:utils="http://java.sun.com/jsf/composite/utils">
<h:head><title>Composite Components</title>
<h:outputStylesheet name="styles.css" library="css"/>
</h:head>
<h:body>
<h1 class="title">Composite Components</h1>

<fieldset>
<legend>Date Input</legend>
<h:form id="registrationForm">
   <h2>Register for the JSF Resort</h2>
   <utils:inputName2 value="#{resortBean}"
                     firstNamePrompt="First (Given) Name"
                     lastNamePrompt="Last (Family) Name"/>
   <b>Start date:</b> 
   <utils:inputDate2 value="#{resortBean.startDate}"
                     startYear="2012" endYear="2020"/><br/>
   <b>End date:</b> 
   <utils:inputDate2 value="#{resortBean.endDate}" id="checkoutDate"
                     startYear="2012" endYear="2021"/>
   <h:message for="registrationForm:checkoutDate" styleClass="error"/><br/>
   <h:commandButton action="#{resortBean.register}" value="Register"/><p/>
</h:form>
</fieldset>

</h:body></html>
