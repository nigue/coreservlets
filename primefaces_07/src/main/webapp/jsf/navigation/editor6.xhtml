<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Version with p:dialog and p:messages</title>
        <h:outputStylesheet library="css" name="extra-styles.css"  />
    </h:head>
    <h:body>
        <h1 class="ui-widget-header ui-corner-all" align="center">Version with p:dialog and p:messages</h1>
        <br/>
        <p:fieldset legend="Message for Customer Service">
            <h:form>
                <h:panelGrid columns="3" styleClass="formTable">
                    Message:
                    <p:editor value="#{messageBean.message}"
                              required="true" id="message"
                              requiredMessage="Message cannot be empty"/>
                    <p:tooltip for="message" value="Formatted message for customer service"/>
                    Email address:
                    <p:inputText value="#{messageBean.emailAddress}"
                                 required="true" id="email"
                                 requiredMessage="Email address required"/>
                    <p:tooltip for="email" value="The address for replies"/>
                </h:panelGrid>
                <p:commandButton action="#{messageBean.showMessage3}"
                                 update="errorMessages messageResult"
                                 id="button"
                                 value="Send to Customer Support"
                                 onsuccess="PF('dlg').show()"/>
                <p:tooltip for="button" value="Expect reply within 24 hours."/>
                <p:dialog header="Customer Support Message" widgetVar="dlg">
                    <p:messages id="errorMessages"/>
                    <h:outputText value="#{messageBean.dialogMessage}" 
                                  id="messageResult" escape="false"/>
                </p:dialog>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
