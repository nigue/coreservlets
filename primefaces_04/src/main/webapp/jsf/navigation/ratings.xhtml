<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>p:rating</title>
<link href="./css/extra-styles.css" 
      rel="stylesheet" type="text/css"/>
</h:head>
<h:body>

<h1 class="ui-widget-header ui-corner-all" align="center">p:rating</h1>

<p:fieldset legend="Rating Bar Examples">
<h:form>
<h:panelGrid columns="2" cellpadding="5" 
             styleClass="formTable">  
  Rate the rooms (0-5): 
  <p:rating value="#{ratingBean.roomRating}"/>

  Rate the restaurant: (0-10): 
  <p:rating value="#{ratingBean.restaurantRating}" 
            stars="10"/>
</h:panelGrid>
<p:commandButton action="#{ratingBean.processRatings}" 
                 value="Submit" ajax="false"/>
</h:form>
</p:fieldset>
</h:body></html>
