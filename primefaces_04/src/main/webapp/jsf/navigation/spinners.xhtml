<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>p:spinner</title>
</h:head>
<h:body>

<h1 class="ui-widget-header ui-corner-all" align="center">p:spinner</h1>
<br/>
<p:fieldset legend="Basics (and int Input)">
<h:form>
   &deg;F: 
   <p:spinner min="32" max="212" value="#{fBean1.f}"/>
   <p:commandButton value="Convert to C" ajax="false"/>
   #{fBean1.f}&deg;F = #{fBean1.c}&deg;C
</h:form>
</p:fieldset>
<br/>
<p:fieldset legend="stepFactor (and double Input)">
<h:form>
   &deg;C: 
   <p:spinner min="0" max="100" stepFactor="0.5" value="#{cBean.c}"/>
   <p:commandButton value="Convert to F" ajax="false"/>
   #{cBean.c}&deg;C = #{cBean.f}&deg;F
</h:form>
</p:fieldset>
<br/>
<p:fieldset legend="prefix">
<h:form>
   US Dollars: 
   <p:spinner prefix="$" value="#{currencyBean.dollars}"/>
   <p:commandButton value="Convert to Yen" ajax="false"/>
   $#{currencyBean.dollars} (USD) = &yen;#{currencyBean.yen} (JPY)
</h:form>
</p:fieldset>
<br/>
<p:fieldset legend="Ajax">
<h:form>
   &deg;F: 
   <p:spinner min="32" max="212" value="#{fBean2.f}">
     <p:ajax update="f c"/>
   </p:spinner>
   <h:outputText value="#{fBean2.f}&deg;F" id="f"/>
   =
   <h:outputText value="#{fBean2.c}&deg;C" id="c"/>
</h:form>
</p:fieldset>
</h:body></html>
