<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>p:colorPicker</title>
        <h:outputStylesheet library="css" name="styles.css"  />
</h:head>
<h:body>
<h1 class="ui-widget-header ui-corner-all" align="center">p:colorPicker</h1>
<br/>
<p:fieldset legend="Choose Preferred Colors (Popup)">
<h:form>
<h:panelGrid columns="2" class="formTable">
  Foreground:
  <p:colorPicker value="#{colorPreferences.foreground}"/>
  
  Background:
  <p:colorPicker value="#{colorPreferences.background}"/>
  
</h:panelGrid>
  <p:commandButton action="#{colorPreferences.showSample}" 
                   value="Show Sample of Colors Selected"
                   ajax="false"/>
</h:form>
</p:fieldset>
<br/><br/><br/><br/><br/><br/><br/>
<p:fieldset legend="Choose Preferred Colors (Inline)">
<h:form>
<h:panelGrid columns="2" class="formTable">
  Foreground:
  <p:colorPicker value="#{colorPreferences.foreground}"
                 mode="inline"/>
  
  Background:
  <p:colorPicker value="#{colorPreferences.background}"
                 mode="inline"/>
  
</h:panelGrid>
  <p:commandButton action="#{colorPreferences.showSample}" 
                   value="Show Sample of Colors Selected"
                   ajax="false"/>
</h:form>
</p:fieldset>
</h:body></html>
