<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<h:panelGrid>
<h3 align="center">Popups<br/>(and Buttons)</h3>
<h:form>
<div align="center">
<p:commandButton value="Growl" 
                 action="#{growlBean.makeMessages}"
                 update="growl"/>
<p:growl id="growl"/>
<br/><br/>
<p:commandButton value="Dialog" onclick="PF('dlg').show()"/>
<p:dialog header="Dialog Title" widgetVar="dlg">
Blah, blah, blah.<br/>
Yadda, yadda, yadda.<br/>
Foo, bar, baz.
</p:dialog>
<br/><br/>
<p:commandButton value="Confirm Dialog" onclick="PF('confirmation').show()"/>
<p:confirmDialog header="Please Confirm" 
                 message="Are You Sure?"
                 severity="info"
                 widgetVar="confirmation">
    <p:commandButton value="Yes" onclick="PF('confirmation').hide()"/>
    <p:commandButton value="No" onclick="PF('confirmation').hide()"/>
</p:confirmDialog>
</div>
</h:form>
</h:panelGrid>
</ui:composition>
